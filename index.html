<!DOCTYPE html>
<html>

<head>
    <title>My Storage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body></body>

</html>

<body>
    <header>
        <div id="header-wraper" class="d-flex justify-content-between w-50">
            <h1>My Storage</h1>
            <div style="margin-bottom: 5px;">
                <input type='text' id='search' placeholder="Quick Search" autocomplete="off">
            </div>
            
        </div>
    </header>

<section id="content">
    <table id="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Deposit Area</th>
                <th>Date deposited</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Enter name" name="Name">
                </td>
                <td>
                    <!-- <input type="text" placeholder="Enter category" name="Category"> -->
                    <form action="/data.json">
                        <label for="Category">Choose a category:</label>
                        <select name="Category" id="category">
                            <option value="Documents">Documents</option>
                            <option value="Tools">Tools</option>
                            <option value="Clothes and footwear">Clothes and footwear</option>
                            <option value="Toys">Toys</option>
                            <option value="Kitchen appliances">Kitchen appliances</option>
                            <option value="Tech">Tech</option>
                            <option value="Summer vacation">Summer vacation</option>
                            <option value="Winter vacation">Winter vacation</option>
                            <option value="Others">Others</option>
                        </select>
                </td>
                <td>
                    <!-- <input type="text" placeholder="Deposit area" name="Area"> -->
                    <form action="/data.json">
                        <label for="depositArea">Choose a deposit space:</label>
                        <select name="depositArea" id="depositArea">
                            <option value="Living">Living</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Office">Office</option>
                            <option value="Hallway">Hallway</option>
                            <option value="Dormroom">Dormroom</option>
                            <option value="Garage">Garage</option>
                            <option value="Attic">Attic</option>
                            <option value="Basement">Basement</option>
                            <option value="Others">Others</option>
                        </select>

                </td>
                <td>
                    <input type="date" placeholder="Date deposited" name="deposited">
                </td>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </tfoot>
    </table>
</section>
    </div>



    <script src="functions.js"></script>
</body>

</html>
