<!DOCTYPE html>
<html>

<head>
    <title>My Storage</title>

    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Our css stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <header>
        <div id="header-wraper" class="nav justify-content-between">
            <h1>My Storage</h1>
            <div style="margin-bottom: 5px;">
                <input type='text' id='search' placeholder="Quick Search" name="search" autocomplete="off">
                <div class="btn-group">
                    <!-- start filter button-->
                    <!-- <button type="button" class="btn btn-danger dropdown-toggle btn-md" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Documents</a></li>
                        <li><a class="dropdown-item" href="#">Tools</a></li>
                        <li><a class="dropdown-item" href="#">Clothes and footwear</a></li>
                        <li><a class="dropdown-item" href="#">Toys</a></li>
                        <li><a class="dropdown-item" href="#">Kitchen appliances</a></li>
                        <li><a class="dropdown-item" href="#">Tech</a></li>
                        <li><a class="dropdown-item" href="#">Summer vacation</a></li>

                    </ul> -->
                    <!-- end filter button-->


                    <!-- start of Category Search button-->
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Category Filter</button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href='#' value="Documents" class="category">Documents</a>
                          <a href='#' value="Tools" class="category">Tools</a>
                          <a href='#' value="Clothes and footwear" class="category">Clothes and footwear</a>
                          <a href='#' value="Kitchen appliances" class="category">Kitchen appliances</a>
                          <a href='#' value="Tech" class="category">Tech</a>
                          <a href='#' value="Summer vacation" class="category">Summer vacation</a>
                          <a href='#' value="Winter vacation" class="category">Winter vacation</a>
                          <a href='#' value="Others" class="category">Others</a>
                        </div>
                      </div>
                    <!-- end of Category Search button-->


                </div>
            </div>
            <!--Modal for add item-->
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
                Item</button>
        </div>
    </header>
    <section>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label>Name:</label>
                            <input class="placeholders" placeholder="Enter name" name="nameObj"><br><br>
                        <form action='#' , name="Category">
                            <label for="Category">Choose a category:</label>
                            <select name="Category" id="category">
                                <option value="Documents">Documents</option>
                                <option value="Tools">Tools</option>
                                <option value="Clothes and footwear">Clothes and footwear</option>
                                <option value="Toys">Toys</option>
                                <option value="Kitchen appliances">Kitchen appliances</option>
                                <option value="Tech">Tech</option>
                                <option value="Summer vacation">Summer vacation</option>
                                <option value="Winter vacation">Winter vacation</option>
                                <option value="Others">Others</option>
                            </select><br><br>
                            <form action="#" , name="depositArea">
                                <label for="depositArea">Choose a deposit space:</label>
                                <select name="depositArea" id="depositArea">
                                    <option value="Living">Living</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Office">Office</option>
                                    <option value="Hallway">Hallway</option>
                                    <option value="Dormroom">Dormroom</option>
                                    <option value="Garage">Garage</option>
                                    <option value="Attic">Attic</option>
                                    <option value="Basement">Basement</option>
                                    <option value="Others">Others</option>
                                </select><br><br>
                                <label> Date:</label>
                                <input class="placeholders" type="date" placeholder="Date deposited" 
                                    name="depositDate">

                                </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="saveBtn" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---Table-->
    <section id="content">
        <table id="list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Deposit Area</th>
                    <th>Date deposited</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            </tfoot>
        </table>
    </section>

    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Our link-->
    <script src="functions.js"></script>
</body>

</html>
