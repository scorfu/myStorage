<!DOCTYPE html>
<html>
    <head>
        <title>My Storage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body></body>
</html>
<body>
<head>
    <h1>My Storage</h1>
</head>

    <div style="margin-bottom: 5px;">
        <input type='text' id='search' placeholder="Quick Search" autocomplete="off">
    </div>

    <table id="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Deposit Area</th>
                <th>Date deposited</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Enter name" name="nameObj">
                </td>
                <td>
                    <!-- <input type="text" placeholder="Enter category" name="Category"> -->
                    <form action='', name="Category">
                        <label for="Category">Choose a category:</label>
                        <select name="Category" id="category">
                          <option value="Documents">Documents</option>
                          <option value="Tools">Tools</option>
                          <option value="Clothes and footwear">Clothes and footwear</option>
                          <option value="Toys">Toys</option>
                          <option value="Kitchen appliances">Kitchen appliances</option>
                          <option value="Tech">Tech</option>
                          <option value="Summer vacation">Summer vacation</option>
                          <option value="Winter vacation">Winter vacation</option>
                          <option value="Others">Others</option>
                        </select>
                </td>
                <td>
                    <!-- <input type="text" placeholder="Deposit area" name="Area"> -->
                    <form action="", name="depositArea">
                        <label for="depositArea">Choose a deposit space:</label>
                        <select name="depositArea" id="depositArea">
                          <option value="Living">Living</option>
                          <option value="Kitchen">Kitchen</option>
                          <option value="Office">Office</option>
                          <option value="Hallway">Hallway</option>
                          <option value="Dormroom">Dormroom</option>
                          <option value="Garage">Garage</option>
                          <option value="Attic">Attic</option>
                          <option value="Basement">Basement</option>
                          <option value="Others">Others</option>
                        </select>

                </td>
                <td>
                    <input type="date" placeholder="Date deposited" name="depositDate">
                </td>
                <td>
                    <button id="saveBtn">Save</button>
                </td>
            </tr>
        </tfoot>
    </table>
    </div>






    <script src="functions.js"></script>
</body>
</html>
